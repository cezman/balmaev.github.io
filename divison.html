<!DOCTYPE html>
<html>
<head>
    <title>Division Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            text-align: center;
        }
        #language-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        input, button {
            width: 200px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 206px; /* Увеличиваем ширину кнопки на 6 пикселей для компенсации padding */
            background-color: #00bfff; /* Голубой цвет кнопки */
            color: white;
            transition: background-color 0.3s; /* Плавное изменение цвета при ховере */
        }
        button:hover {
            background-color: #0000ff; /* Синий цвет при ховере */
        }
    </style>
    <script>
        let language = "RU";

        function setLanguage(lang) {
            if (lang === "RU") {
                language = "RU";
                alert("Язык изменен на Русский");
                document.getElementById("num1").placeholder = "Введите первое число";
                document.getElementById("num2").placeholder = "Введите второе число";
            } else if (lang === "EN") {
                language = "EN";
                alert("Language changed to English");
                document.getElementById("num1").placeholder = "Enter first number";
                document.getElementById("num2").placeholder = "Enter second number";
            }
            updateButtonText();
        }

        function updateButtonText() {
            const calculateButton = document.getElementById("calculate-button");
            calculateButton.innerText = language === "RU" ? "Рассчитать" : "Calculate";
        }

        function calculate() {
            var num1 = document.getElementById("num1").value.trim();
            var num2 = document.getElementById("num2").value.trim();

            if (num1 === "" || num2 === "") {
                alert(language === "RU" ? "Для деления инпуты не должны быть пустыми!" : "Input fields cannot be empty for division!");
            } else if (isNaN(num1) || isNaN(num2)) {
                alert(language === "RU" ? "Для деления нужно ввести числа!" : "Please enter numbers for division!");
            } else {
                num1 = parseFloat(num1);
                num2 = parseFloat(num2);

                if (num2 !== 0) {
                    var result = num1 / num2;
                    alert(language === "RU" ? "Результат деления: " + result : "Division result: " + result);
                } else {
                    alert(language === "RU" ? "Деление на ноль невозможно!" : "Division by zero is not possible!");
                }
            }
        }
    </script>
</head>
<body>
    <div id="language-buttons">
        <button onclick="setLanguage('RU')">RU</button>
        <button onclick="setLanguage('EN')">EN</button>
    </div>

    <div class="calculator">
        <input type="text" id="num1" placeholder="Введите первое число"><br><br>
        <input type="text" id="num2" placeholder="Введите второе число"><br><br>
        <button id="calculate-button" onclick="calculate()"></button>
    </div>

    <script>
        updateButtonText();
    </script>
</body>
</html>
